<div class="gestionPro-container">
  <h2>Gestión de Productos</h2>
  <form (ngSubmit)="Enviar()">

    <!-- Indicador de campos requeridos -->
    <p class="campo-requerido-texto">* Campo requerido</p>

    <div class="form-container">
      <div class="form-left">

        <label for="nombre">Nombre del producto: <span class="asterisco">*</span></label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required placeholder="Ej: Whopper Tejano">

        <label for="categoria">Categoría del producto: <span class="asterisco">*</span></label>
        <input type="text" id="categoria" name="categoria" [(ngModel)]="categoria" required placeholder="Ej: Hamburguesas">

        <label for="foto">Foto: <span class="asterisco">*</span></label>
        <input type="file" id="foto" name="foto" (change)="onFileChange($event)" required>

        <label for="precio">Precio del producto: <span class="asterisco">*</span></label>
        <input type="number" id="precio" name="precio" [(ngModel)]="precio" required placeholder="Ej: ₡2500">

      </div>
    </div>
    <!-- Contenedor para los botones -->
    <div class="botones-container">
      <button type="submit">Registrar</button>
      <button (click)="eliminar()" class="boton-volver" >Eliminar</button>
    </div>
  </form>

  <button (click)="backToAdmin()" class="boton-volver">Volver</button>
</div>
